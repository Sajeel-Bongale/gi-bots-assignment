<div class="container">
    <h1 class="h1 text-center">User List</h1>
    <div class=" panel pull-right">
        <input type="text" placeholder="Search User"
            ng-model="vm.searchUser" class="form-control">
    </div>
    <div>
        <table class="table table-hover text-centered">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Gender</th>
                <th class="text-center">Details</th>
            </tr>
            <tr ng-repeat="user in vm.userList | filter:vm.searchUser">
                <td class="text-capitalize text-center">{{user.name.title}} {{user.name.first}} {{user.name.last}}</td>
                <td class="text-center">{{user.email}}</td>
                <td class="text-capitalize text-center">{{user.gender}}</td>
                <td class="text-center">
                    <button class="btn btn-primary" ng-click="vm.getUserDetails(user)">
                        More Info
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
